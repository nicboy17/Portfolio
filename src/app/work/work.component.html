<div class="work">
    <div class="content">
        <div class="clr-row clr-justify-content-center">
            <div class="clr-col-10">
                <div class="card" *ngFor="let project of projects">
                    <div class="card-block">
                        <h4 id="title" class="card-title">{{project.title}}</h4>
                        <h4 id="year" class="card-title">{{project.year}}</h4>
                        <h6 style="margin-bottom: 0.75rem;">{{project.subtitle}}</h6>
                        <div class="card-text">
                            <ng-container *ngIf="project.overview">
                                <h6>Overview:</h6>
                                <ul>
                                    <li *ngFor="let overview of project.overview">
                                        {{overview}}
                                    </li>
                                </ul>
                            </ng-container>

                            <ng-container *ngIf="project.responsibilities">
                                <h6>Responsibilities:</h6>
                                <ul>
                                    <li *ngFor="let response of project.responsibilities">
                                        {{response}}
                                    </li>
                                </ul>
                            </ng-container>
                        </div>
                        <ng-container *ngIf="project.images">
                            <h6>Pictures:</h6>
                            <ngx-gallery [options]="galleryOptions" [images]="project.images"></ngx-gallery>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-tableofcontents [headerSelectors]="selectors"></app-tableofcontents>
</div>
