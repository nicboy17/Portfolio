<div class="work {{isMobile() ? 'mobile' : ''}}">
    <div class="content">
        <div class="clr-row clr-justify-content-center">
            <div class="clr-col-10">
                <div class="card" *ngFor="let project of projects">
                    <div class="card-block">
                        <h4 id="title" class="card-title">{{project.title}}</h4>
                        <h4 id="year" class="card-title" *ngIf="project.year">{{project.year}}</h4>
                        <div class="card-title links" *ngIf="project.link || project.repo">
                            <a class="link" href="{{project.repo}}" target="_blank">Github</a>
                            <span *ngIf="project.link && project.repo">|</span>
                            <a class="link" *ngIf="project.link" href="{{project.link}}" target="_blank">Live</a>
                        </div>
                        <h6 style="margin-bottom: 0.75rem;">{{project.subtitle}}</h6>
                        <div class="card-text">
                            <ng-container *ngIf="project.overview">
                                <h6>Overview:</h6>
                                <ul>
                                    <li *ngFor="let overview of project.overview">
                                        {{overview}}
                                    </li>
                                </ul>
                            </ng-container>

                            <ng-container *ngIf="project.responsibilities">
                                <h6>Responsibilities:</h6>
                                <ul>
                                    <li *ngFor="let response of project.responsibilities">
                                        {{response}}
                                    </li>
                                </ul>
                            </ng-container>
                        </div>
                        <ng-container *ngIf="project.images">
                            <h6>Pictures:</h6>
                            <ngx-gallery [options]="galleryOptions" [images]="project.images"></ngx-gallery>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-tableofcontents
        fxShow.sm="false"
        fxShow.xs="false"
        [headerSelectors]="selectors"
    >
    </app-tableofcontents>
</div>
