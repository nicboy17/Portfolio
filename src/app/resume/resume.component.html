<div class="resume">
    <div class="content">
        <div class="profile">
            <h3>Profile</h3>
            <p>{{user.profile}}</p>
        </div>

        <div class="education">
            <h3>Education</h3>
            <p>{{user.education}}</p>
        </div>

        <app-experience [title]="'Projects'" [experiences]="user.projects"></app-experience>

        <app-experience [title]="'Work Experience'" [experiences]="user.work"></app-experience>


        <div class="hobbies">
            <h3>Hobbies</h3>
            <ul>
                <li *ngFor="let hobby of user.hobbies">
                    {{hobby}}
                </li>
            </ul>
        </div>
    </div>
    <app-tableofcontents [headerSelectors]="selectors" [container]="'app-resume'"></app-tableofcontents>
</div>
